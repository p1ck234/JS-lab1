<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <script language="javascript" >
 var text=window.prompt("Сколько вам лет?"); /*объявление переменной text и присваивание ей
значения, введенного в диалоговое окно*/
 switch (true){/* Оператор выбора*/
 case (window.parseInt(text)>0&&parseInt(text)<=7):document.write("Вы ребенок");
 break;
 case (parseInt(text)>=8)&&(parseInt(text)<=15): document.write("Вы школьник");
 break;
 case (parseInt(text)>=16)&&(parseInt(text)<=25): document.write("Вы студент")
 break;
 default : document.write("Вы либо работайте либо пенсионер")}
</script>

 </head>
